<body>
    <script>

var i=1
while(i<=10)
{
 if (i % 5 == 0)
 { 
 console.log("The first multiple of 5 between 1 and 10 is : "+i)
 break //exit the loop if the first multiple is found
 }
 i++
}
    </script>
</body>
